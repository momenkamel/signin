<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body>
    <div id="wrapper">
        <div class="left">
            <div class="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="logo" class="logo">
                </div>
                <form class="login-form">
                    <div>
                        <label>Email or User name</label>
                        <input type="text" class="text-input">
                    </div>
                    
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>

                    <button type="submit" class="primary-btn"> Sign In </button>
                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <p><span class="highlighted-word">OR</span></p>
            
            <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2024, Mo'Kamel All Rights Reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
            
        </div>
        
        <div id="right">
            <div id="showcase">
              <div class="showcase-content">
                <h1 class="showcase-text">
                  Let's create the future <strong>together</strong>
                </h1>
                <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
              </div>
            </div>
        </div>
    </div>
    
</body>
</html>
